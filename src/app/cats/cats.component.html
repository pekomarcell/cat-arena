<!-- <app-cat *ngFor="let cat of cats"[cat]="cat"></app-cat> -->
<div class="cat-pictures-div text-center">
  <div *ngFor="let cat of filteredCats">
    <app-cat [cat]="cat"></app-cat>

    <button
      (click)="editCat(cat)"
      type="button"
      class="btn btn-primary btn-sm mr-1"
    >
      <i class="bi bi-pencil-square"></i>
    </button>

    <button
      (click)="deleteCat(cat)"
      type="button"
      class="btn btn-primary btn-sm btn-danger"
    >
      <i class="bi bi-trash3-fill"></i>
    </button>
  </div>
</div>

<div
  *ngIf="editedCat"
  class="modal fade show"
  style="display: block"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit cat</h5>
        <button
          type="button"
          class="close"
          (click)="closeEditModal()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-cat [cat]="editedCat"></app-add-cat>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="deletedCat"
  class="modal fade show"
  style="display: block"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeDeleteCatModal()"
        ></button>
      </div>
      <div class="modal-body">
        <p>Biztos, hogy törlöd a macskát?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          (click)="closeDeleteCatModal()"
        >
          Nem
        </button>
        <button
          type="button"
          (click)="deleteSelectedCat(deletedCat)"
          class="btn btn-danger"
        >
          Igen
        </button>
      </div>
    </div>
  </div>
</div>
