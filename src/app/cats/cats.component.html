<div class="cat-pictures-div">
  <div *ngFor="let cat of cats">
    <app-cat [cat]="cat"></app-cat>

    <button (click)="editCat(cat)" type="button" class="btn btn-primary" >
      <i class="bi bi-pencil-square"></i>
    </button>

    <button (click)="deleteSelectedCat(cat)" type="button" class="btn btn-primary" >
    <i  class="bi bi-trash3-fill"></i>
    </button>

  </div>
</div>



<div *ngIf="editedCat" class="modal fade show" style="display: block" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit cat</h5>
        <button type="button" class="close"  (click)="closeEditModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-cat  [cat]="editedCat"></app-add-cat>
      </div>
      
    </div>
  </div>
</div>
